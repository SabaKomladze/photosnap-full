<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <img src="./assets/shared/desktop/logo.svg" alt="logo" id="logo" />
        <img src="./assets/shared/mobile/menu.svg" alt="menu icon" id="menu" />
        <img
          src="./assets/shared/mobile/close.svg"
          alt="close button"
          id="close"
        />
        <div class="nav">
          <div class="navigators"></div>
          <p>STORIES</p>
          <p>FEATURES</p>
          <a href="./pricing.html"><p>PRICING</p></a>
          <hr />
          <button type="button" class="btn">GET AN INVITE</button>
        </div>
      </header>
      <section class="topper">
        <img
          src="./assets/home/mobile/create-and-share.jpg"
          alt="create-and-share"
          id="create-and-share"
        />
        <img
          src="./assets/home/tablet/create-and-share.jpg"
          alt="create-and-share"
          id="create-and-share-tab"
        />
        <img
          src="./assets/home/desktop/create-and-share.jpg"
          alt="create-and-share"
          id="create-and-share-desk"
        />
        <div class="create">
          <div class="pattern"></div>
          <h1>Create and share your photo stories. </h1>
          <p>
            Photosnap is a platform for photographers and visual storytellers. We make it easy to share photos, tell stories and connect with others.
          </p>
        </div>
      </section>
      <script src="./storyjs.js"></script>
</body>
</html>
